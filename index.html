<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display-container">
        <input type="text" id="display" placeholder="0" value="0">
      </div>
      <div class="container">
        
        <button class="btn operator" data-action="clear">C</button>
        <button class="btn operator" data-action="operator">รท</button>
        <button class="btn operator" data-action="operator">x</button>
        <button class="btn operator" data-action="operator">-</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" data-action="operator">+</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-action="equal">=</button>

        <button class="btn zero">0</button>
        <button class="btn">,</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
